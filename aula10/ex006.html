<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: blue;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interact...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout', saiu)

        function clicar() { // função que será chamada quando o elemento clicado
            a.innerText = 'clicou!'
            a.style.background = 'red'
        }
        function entrar() { // função que será chamada quando o mouse entrar na área
            a.innerText = 'entrou!'
            a.style.background = 'green'
        }
        function saiu() { // A função será chamada quando o mouse sair da área
            a.innerText = 'saiu!'
            a.style.background = 'blue'
        }
    </script>
</body>
</html>
