<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First pass DOM</title>
    <style>
        body {
            background-color: antiquewhite;
            font: normal;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>leraning with <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Click here</div>
    
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        p1.style.color = 'red'
        corpo.style.backgroundColor = 'antiquewhite'

        /* Opção 1
            var d = window.document.getElementById('msg') 
        */

        /* Opção 2
            window.document.getElementById ('msg').innerText = "Loading..."
        */

        /* Opção 3
            var d = window.document.getElementsByName("msg")[0]
        */

        /* Opção 4
            var d = window.document.getElementsByClassName('msg')[0]
        */

        /* Opção 4 - quando for Class utilizar .msg; quando for ID utilizar #msg */
        var d = window.document.querySelector('div#msg')

        d.style.color = 'white'
        d.innerText = "Loading..."
        d.style.background = 'blue'
    </script>
</body>
</html>
